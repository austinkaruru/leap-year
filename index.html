<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leap Year Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
   <div class="container">
       <h1>Leap Year Detector</h1>
       <form id="leap-year">
           <div class="form-group">
               <label for="year">Enter a year and find out if its a leap year</label>
               <input id="year" type="text">
           </div>
           <button type="submit" class="btn">Find out!</button>
       </form>
       <div id="result">
           <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
       </div>
   </div>
</body>
</html>
